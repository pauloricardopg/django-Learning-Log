{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

    <div>
        <h2>Entre com sua conta de Login</h2>
    </div>

{% endblock header %}

{% block content %}


    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class=" btn bt-primary ">Login</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}"/>
    </form>

{% endblock content %}
